    <div class="container" style="width: 650px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Profile</h1>

                <br/>
                <!-- <p id="trans1" class="text-center"></p> -->
                <div id="content">
                    <table class="table">

                        <tr>
                            <th scope="col" style="  border-top-width: 0px;">Account :</th>
                            <td scope="col" id="acc" style="  border-top-width: 0px;">Account</td>
                        </tr>
                        <tr>

                            <th scope="col" style="  border-top-width: 0px;">Name :</th>
                            <td scope="col" id="names" style="  border-top-width: 0px;">Name</t>
                        </tr>

                        <tr>
                            <th scope="col" style="  border-top-width: 0px;">Blood Group :</th>
                            <td scope="col" style="  border-top-width: 0px;" id="blood">Blood Group</td>
                        </tr>

                        <tr>
                            <th scope="col" style="  border-top-width: 0px;">Donor/Receiver :</th>
                            <td scope="col" style="  border-top-width: 0px;" id="donor">Donor/Receiver</td>
                        </tr>


                        <tr>

                            <th scope="col" style="  border-top-width: 0px;">Mobile :</th>
                            <td scope="col" style="  border-top-width: 0px;" id="mobiles">Mobile</td>
                        </tr>

                        <tr>
                            <th scope="col" style="  border-top-width: 0px;">HLA :</th>
                            <td scope="col" style="  border-top-width: 0px;" id="hlas">HLA</td>
                        </tr>

                        <tr>
                            <th scope="col" style="  border-top-width: 0px;">City :</th>

                            <td scope="col" style="  border-top-width: 0px;" id="city">City</td>
                        </tr>

                        <tr>
                            <th scope="col" style="  border-top-width: 0px;">Donation State :</th>

                            <td scope="col" style="  border-top-width: 0px;" id="state">Donation State</td>
                        </tr>

                        <tr>
                            <th scope="col" style="  border-top-width: 0px;">Block :</th>

                            <td scope="col" style="  border-top-width: 0px;" id="block">Block</td>
                        </tr>

                        <tr>
                            <th scope="col" style="  border-top-width: 0px;">Month :</th>
                            <td scope="col" style="  border-top-width: 0px;" id="month">Month</td>
                        </tr>

                    </table>
                    <hr/>
                    <!-- <p id="blockid" class="text-center"></p> -->
                </div>
            </div>
        </div>
    </div>
